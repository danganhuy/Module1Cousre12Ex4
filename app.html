<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
    <script>
        let numbers = [-3, 5, 1, 3, 2, 10, -15];
        let max = numbers[0];
        let index = 0;
        numbers.forEach(function (value, i) {
            if (value > max) {
                max = value;
                index = i;
            }
        })
        document.write(`Giá trị lớn nhất là ${max} nằm ở vị trí thứ ${index}`);
    </script>
</body>
</html>
